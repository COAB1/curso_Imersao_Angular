<app-layout>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Aluno - {{operacao}}</h5>
            <div class="row">

                <div class="form-group col-lg-12">
                    <label for="nome" class="control-label">Codigo:</label>
                    <input type="text" class="form-control" [(ngModel)]="aluno.codigo" />
                </div>

                <div class="form-group col-lg-12">
                    <label for="nome" class="control-label">Nome:</label>
                    <input type="text" class="form-control" [(ngModel)]="aluno.nome" />
                </div>

                <div class="form-group col-lg-6">
                    <label for="dataInicio" class="control-label">Data de Nascimento:</label>
                    <input type="date" class="form-control" [(ngModel)]="aluno.dataNascimento" />
                </div>

                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-primary" style="margin-right: 10px;"
                            (click)="incluir()">Incluir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-layout>
